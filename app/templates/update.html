<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>BOOK REGISTRATION TABLE</title>
</head>
<body>
    <form class="mx-1 mx-md-4" action="{% url 'updatepage' id=user.id %}" method="POST">

        {% csrf_token %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update data</h3>
                </form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="name" name="name" class="form-control form-control-lg" value="{{ user.name }}"/>
                          <label class="form-label" for="">Name</label>
                        </div><br>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="author" name="author"class="form-control form-control-lg" value="{{ user.email }}" />
                          <label class="form-label" for="">Author</label>
                        </div><br>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="number" id="isbn" name="isbn" class="form-control form-control-lg" value="{{ user.mobile_no }}" id="mobile_no" name="mobile_no" />
                          <label for="" class="form-label">Isbn</label>
                        </div><br>
      
                      </div>
                      
                        <div class="form-outline">
                          <input type="text" id="publisher" name="publisher" class="form-control form-control-lg" value="{{ user.address }}" />
                          <label class="form-label" for="">Publisher</label>
                        </div><br>
      
                      </div>

                    
                  

                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Update"/>
                    </div><br>

                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
